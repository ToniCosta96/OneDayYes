
DescripcionSafari: Excursión para ver o fotografiar animales salvajes, efectuada en África o en otros territorios. Ésta es una definición de la palabra safari. Pues bien, de eso se trata. En este caso, por supuesto, en el ámbito de otros territorios. Es necesario decir que esos animales se encuentran en libertad y que los visitantes no podrán salir de sus propios vehículos.
DescripcionGolf: El golf es un deporte de precisión, cuyo objetivo es introducir una pelota en los agujeros que se distribuyen en el campo con el menor número de golpes, que utiliza un tipo de golpe entre un conjunto de zapatos diferentes entre sí, ya que la cabeza de el club tiene diferentes grados, al igual que las varillas tienen diferentes longitudes. Cuanto menor es el número de grados, mayor es la longitud de la varilla y, por lo tanto, la mayor distancia. Se puede transportar un máximo de 14 palos. El que practica el golf se llama golfista.
DescripcionBuceo: El buceo es una actividad subacuática que puede realizarse con fines recreativos, investigativos o deportivos. Consiste en ingresar al agua y sumergir la totalidad del cuerpo, por lo que, en general, se desarrolla con la ayuda de algún tipo de equipamiento que permite al buzo no tener que salir a la superficie a respirar.
DescripcionBarca: Es una actividad que consiste en explorar la isla de Lamu desde una barca acompañado de un guía turístico y de más exploradores. También podrás solicitar este tipo de actividad para ir desde el Monte Kenya (al realizar escalada) hasta la propia isla. No te olvides de traer una buena cámara para captar los mejores momentos posibles.
DescripcionRafting: El rafting es una actividad deportiva y recreativa que consiste en recorrer el cauce de ríos en la dirección de la corriente (río abajo), por lo general sobre algún tipo de embarcación o balsa. Por lo común los ríos que se navegan tienen algún grado de turbulencia, éstos también son llamados ríos de aguas blancas debido a que este color es característico de la espuma que genera la turbulencia en los cuerpos de agua. Las embarcaciones más comunes que se utilizan son la balsa, la canoa o el kayak, que puede ser rígido.
DescripcionMuseo: Los museos de Lamu se encuentran en la costa norte, son Patrimonio de la Humanidad de la UNESCO y uno de los lugares más bellos y pacíficos del continente africano. Los edificios que se pueden visitar son el Museo de Lamu, el Fuerte de Lamu, la oficina de correos alemana, la casa Swahili y las ruinas de Takwa. Los Museos Nacionales de Kenia contribuyen a preservar y promover este rico patrimonio cultural en colaboración con algunos socios en el festival cultural anual de Lamu.
DescripcionCascada: La cascada de es una caída de agua de Kenia de 74 m de altura localizada en el río Ewaso Ng'iro, que drena desde los montes Aberdare. Está situada cerca del municipio de Nyahururu, en el condado de Laikipia, a 2360 metros sobre el nivel del mar. En el año 1883, el naturalista escocés Joseph Thomson fue el primer europeo en llegar a la cascada, razón por la cual las llamó como su padre. Fue también el primer europeo en recorrer Mombasa hasta el lago Victoria, en la década de 1880. La niebla se alimenta del denso bosque cercano. Los visitantes pueden ver las cataratas desde arriba, pero también hay un camino hacia el fondo de un barranco. Aguas arriba de las cataratas, están alguna de las mayores piscinas de hipopótamos de Kenia.
DescripcionEscalada: La escalada, en montañismo, es una actividad que consiste en realizar ascensos sobre paredes de fuerte pendiente, valiéndose de la fuerza física y mental propia. Se considera escalada todo ascenso ya sea fácil, difícil o imposible de realizar (según el estado físico de la persona) con las extremidades inferiores (pies y piernas; en algunos casos también se podría llegar a utilizar la rodilla, por si hubiera alguna pared al lado) y las extremidades superiores (brazos y manos). En la escalada hay alturas que implican un peligro considerable y con el objetivo de tener seguridad se utiliza equipo de protección.

